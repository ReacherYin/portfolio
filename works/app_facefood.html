
<section class="content">
	<h1>Facefood app UI設計</h1>
	<p>
		這是一個可以推薦哪些是朋友喜歡，或是你可能會喜歡的餐廳，並且看到朋友在哪間餐廳打卡、整理你吃過的餐廳的app。<br>
		<br>
		我先透過手稿規劃了整個UX動線與UI結構的wireframe，再使用pop製作可以點擊的prototype，
		最後才開始數位設計的部分。<br>
		UI部分希望透過簡單的手勢運用，可以很輕易的操作，但一些重要的功能，還是要考慮到較少使用手勢的使用者。<br>
		<br>
		值得一提的是，此app參加新創公司競賽，在UX/UI上取得評審相當不錯的評價。
